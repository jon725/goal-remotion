<!DOCTYPE html>
<html>
<head>
  <title>Test ElevenLabs Voiceover</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background: #f8f9fa;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    h1 {
      color: #1e293b;
      margin-bottom: 10px;
    }
    .subtitle {
      color: #64748b;
      margin-bottom: 30px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      display: block;
      font-weight: 600;
      color: #475569;
      margin-bottom: 6px;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #6366F1;
    }
    button {
      padding: 16px 32px;
      font-size: 18px;
      font-weight: 600;
      background: linear-gradient(135deg, #6366F1, #10b981);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      transition: transform 0.2s;
    }
    button:hover:not(:disabled) {
      transform: translateY(-2px);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      padding: 16px;
      border-radius: 8px;
      font-weight: 500;
    }
    .loading {
      background: #e0e7ff;
      color: #4338ca;
    }
    .success {
      background: #d1fae5;
      color: #065f46;
    }
    .error {
      background: #fee2e2;
      color: #991b1b;
    }
    audio {
      width: 100%;
      margin-top: 20px;
      border-radius: 8px;
    }
    .progress {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      margin-top: 12px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #6366F1, #10b981);
      animation: progress 2s ease-in-out infinite;
    }
    @keyframes progress {
      0% { width: 10%; }
      50% { width: 90%; }
      100% { width: 10%; }
    }
    .note {
      background: #f1f5f9;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      color: #475569;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé§ Test ElevenLabs Voiceover</h1>
    <p class="subtitle">Generate a personalized voiceover</p>
    
    <div class="note">
      ‚ú® <strong>Matches Root.tsx defaults:</strong> Brandon, 190‚Üí155 lbs, Injection
    </div>

    <div class="input-group">
      <label>Name</label>
      <input type="text" id="name" value="Brandon">
    </div>

    <div class="input-group">
      <label>Start Weight (lbs)</label>
      <input type="number" id="startWeight" value="190">
    </div>

    <div class="input-group">
      <label>Goal Weight (lbs)</label>
      <input type="number" id="goalWeight" value="155">
    </div>

    <div class="input-group">
      <label>Plan</label>
      <select id="plan">
        <option value="Injection" selected>Injection</option>
        <option value="Tablet">Tablet</option>
        <option value="Oral">Oral</option>
      </select>
    </div>

    <button id="generateBtn">Generate Voiceover</button>
    
    <div id="status" style="display: none;"></div>
    <audio id="audioPlayer" controls style="display: none;"></audio>
  </div>

  <script>
    const btn = document.getElementById('generateBtn');
    const status = document.getElementById('status');
    const player = document.getElementById('audioPlayer');

    btn.addEventListener('click', async () => {
      const name = document.getElementById('name').value;
      const startWeight = parseInt(document.getElementById('startWeight').value);
      const goalWeight = parseInt(document.getElementById('goalWeight').value);
      const plan = document.getElementById('plan').value;

      // Validation
      if (!name || !startWeight || !goalWeight) {
        alert('Please fill in all fields');
        return;
      }

      btn.disabled = true;
      btn.textContent = 'Generating...';
      status.style.display = 'block';
      status.className = 'loading';
      status.innerHTML = `
        <div>üéµ Generating voiceover for ${name}...</div>
        <div style="font-size: 14px; margin-top: 8px;">From ${startWeight} to ${goalWeight} lbs ‚Ä¢ ${plan} plan</div>
        <div style="font-size: 14px; margin-top: 4px;">This takes 5-8 seconds</div>
        <div class="progress"><div class="progress-bar"></div></div>
      `;
      player.style.display = 'none';

      try {
        const response = await fetch('http://localhost:3002/api/generate-voiceover', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            name,
            startWeight,
            goalWeight,
            plan
          })
        });

        const data = await response.json();
        
        if (data.success) {
          status.className = 'success';
          status.innerHTML = `
            <div>‚úÖ Voiceover generated successfully!</div>
            <div style="font-size: 14px; margin-top: 8px;">
              <strong>${name}</strong>: ${startWeight} ‚Üí ${goalWeight} lbs (${startWeight - goalWeight} lb loss)
            </div>
            <div style="font-size: 12px; margin-top: 4px; opacity: 0.7;">
              File: ${data.fileName}
            </div>
          `;
          player.src = 'http://localhost:3002' + data.voiceoverUrl;
          player.style.display = 'block';
          player.play();
        } else {
          throw new Error(data.error || 'Unknown error');
        }
      } catch (error) {
        status.className = 'error';
        status.innerHTML = `
          <div>‚ùå Error: ${error.message}</div>
          <div style="font-size: 14px; margin-top: 8px;">
            Make sure the server is running: <code>cd server && npm start</code>
          </div>
        `;
      } finally {
        btn.disabled = false;
        btn.textContent = 'Generate Voiceover';
      }
    });
  </script>
</body>
</html>
