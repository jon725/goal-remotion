<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    #root { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="/remotion-player.js"></script>
  <script>
    window.addEventListener('message', (event) => {
      if (event.data.type === 'RENDER_VIDEO') {
        const PlayerComponent = window.RemotionPlayerModule.PlayerWrapper;
        const React = window.RemotionPlayerModule.React;
        
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(PlayerComponent, event.data.props));
      }
    });
    
    if (window.parent !== window) {
      window.parent.postMessage({ type: 'PLAYER_READY' }, '*');
    }
  </script>
</body>
</html>
