<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    #root { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    import { Player } from 'https://esm.sh/@remotion/player@4.0.354';
    import React from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18';
    
    // Get props from URL parameters
    const params = new URLSearchParams(window.location.search);
    const inputProps = {
      name: params.get('name') || 'Guest',
      startWeight: parseFloat(params.get('startWeight')) || 190,
      currentWeight: parseFloat(params.get('currentWeight')) || 190,
      goalWeight: parseFloat(params.get('goalWeight')) || 155,
      plan: 'Injection',
      brand: '#F26622',
      voiceoverUrl: params.get('voiceoverUrl') || null,
    };

    // Import your composition
    import('./bundle.js').then(module => {
      const component = module.POC_JourneyVideo;
      
      ReactDOM.render(
        React.createElement(Player, {
          component: component,
          inputProps: inputProps,
          durationInFrames: 3000,
          fps: 30,
          compositionWidth: 1920,
          compositionHeight: 1080,
          style: { width: '100%', height: '100%' },
          controls: true,
        }),
        document.getElementById('root')
      );
    });
  </script>
</body>
</html>
