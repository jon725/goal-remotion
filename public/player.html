<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    #root { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="/remotion-player.js"></script>
  <script>
    // Only use user agent for mobile detection, ignore window width since iframe can be any size
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    const compositionWidth = isMobile ? 1080 : 1920;
    const compositionHeight = isMobile ? 1920 : 1080;

    console.log('Player.html detection:', { 
      userAgent: navigator.userAgent, 
      isMobile, 
      compositionWidth, 
      compositionHeight,
      windowSize: { width: window.innerWidth, height: window.innerHeight }
    });

    window.addEventListener('message', (event) => {
      if (event.data.type === 'RENDER_VIDEO') {
        const { PlayerWrapper, React, ReactDOM } = window.RemotionPlayerModule;
        const root = ReactDOM.createRoot(document.getElementById('root'));
        
        // Add dimensions to props
        const propsWithDimensions = {
          ...event.data.props,
          compositionWidth: compositionWidth,
          compositionHeight: compositionHeight
        };
        
        console.log('Rendering video with dimensions:', propsWithDimensions);
        
        root.render(React.createElement(PlayerWrapper, propsWithDimensions));
      }
    });
    
    if (window.parent !== window) {
      window.parent.postMessage({ type: 'PLAYER_READY' }, '*');
    }
  </script>
</body>
</html>
