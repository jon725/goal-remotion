<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    #root { width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; }
    #loading { color: white; font-family: sans-serif; }
  </style>
</head>
<body>
  <div id="root">
    <div id="loading">Loading video player...</div>
  </div>
  
  <!-- Load ONLY the Remotion Player from CDN -->
  <script src="https://unpkg.com/@remotion/player@4.0.354/dist/player-4-0-354.umd.min.js"></script>
  
  <!-- Load your bundle which includes React -->
  <script src="/bundle.js"></script>
  
  <script>
    const params = new URLSearchParams(window.location.search);
    const inputProps = {
      name: params.get('name') || 'Guest',
      startWeight: parseFloat(params.get('startWeight')) || 190,
      currentWeight: parseFloat(params.get('currentWeight')) || 190,
      goalWeight: parseFloat(params.get('goalWeight')) || 155,
      plan: 'Injection',
      brand: '#F26622',
      voiceoverUrl: params.get('voiceoverUrl') || null,
    };

    console.log('Player props:', inputProps);

    setTimeout(() => {
      const component = window.POC_JourneyVideo;
      
      if (!component) {
        console.error('POC_JourneyVideo not found on window');
        document.getElementById('root').innerHTML = '<div style="color: white; padding: 40px;">Error: Video component not found</div>';
        return;
      }

      if (!window.RemotionPlayer || !window.RemotionPlayer.Player) {
        console.error('RemotionPlayer not found');
        document.getElementById('root').innerHTML = '<div style="color: white; padding: 40px;">Error: Player not loaded</div>';
        return;
      }
      
      const container = document.getElementById('root');
      container.innerHTML = '';
      
      const playerDiv = document.createElement('div');
      playerDiv.style.width = '100%';
      playerDiv.style.height = '100%';
      container.appendChild(playerDiv);

      // Use React from the bundle
      window.ReactDOM.render(
        window.React.createElement(window.RemotionPlayer.Player, {
          component: component,
          inputProps: inputProps,
          durationInFrames: 3000,
          fps: 30,
          compositionWidth: 1920,
          compositionHeight: 1080,
          style: { width: '100%', height: '100%' },
          controls: true,
        }),
        playerDiv
      );

      console.log('Player rendered');
    }, 1000);
  </script>
</body>
</html>
